# .gitlab-ci.yml
image: gradle:8.5-jdk17

stages:
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - ".gradle/caches"
    - ".gradle/wrapper"

build:
  stage: build
  script:
    - gradle assemble --no-daemon --console=plain
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week

test:
  stage: test
  script:
    - gradle test --no-daemon --console=plain
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml